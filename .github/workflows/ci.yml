name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  mobile:
    name: Flutter Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.2'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  backend:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run lint
      - run: npm run test

  ai:
    name: AI Service Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ai
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install --upgrade pip uv
      - run: uv pip install --system '.[dev]'
      - run: ruff check app
      - run: pytest
